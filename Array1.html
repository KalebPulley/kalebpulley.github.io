    <script>
      /* Defining Table
       * Input: no user input
       * Processing: Test the addEnds and getMiddle functions by calling them.
       * Output: The values returned from the addEnds and getMiddle functions.
       */
      function test() {
        let list1 = [17, 8, 9, 5, 20];
        let list2 = [12, 4, 8, 15, 17, 5, 20, 11];

        // Test the addEnds function by calling it two times.
        let sum1 = addEnds(list1);
        let sum2 = addEnds(list2);

        // Test the getMiddle function by calling it two times.
        let mid1 = getMiddle(list1);
        let mid2 = getMiddle(list2);

        // Build a string to display to the user.
        let output = sum1 + "<br>" + sum2 + "<br>" + mid1 + "<br>" + mid2;

        // Display the output string for the user to see.
        document.getElementById("output").innerHTML = output;
      }
      function addEnds(list) {
        /* 
            /Input: a list as a paramiter
            /Computing: get the vale of the first aned last elements int the list add them to gether
            /Output: return the result
            */
        //input:
        //find the first value
        let first = list[0];

        //find the last Value
        let last = list[list.length - 1];

        //Computing: add the values
        let sum = first + last;

        //Output: return summ
        return sum;
      }
      function getMiddle(list) {
          /*
          /Input: get the list as a paramiter
          /Computing: find the value of the middle by dividing the list length by 2 
          /If it is an even number add the value at that index to the value of the index lower and divide by 2 then return
          /If it is an odd number return the value of the index floored form half of the length of the list.
          /Output retun the value
          */

            //computing:
            //set the value to store for later
            let result = 0;
            //check for an ood or enve list
            if (list.length % 2 == 0) {
                //result for even list
                result = (list[list.length / 2] + list[list.length /2 - 1]) / 2;
            } else {
                //result for odd list
                result = list[Math.floor(list.length / 2)];
            }
            //Output: return the result
            return result;
      }
