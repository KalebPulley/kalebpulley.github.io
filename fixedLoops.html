<!DOCTYPE html>
    <html lang="en-US">
        <head>
            <title>Week 8 Fixed Loops</title>
            <meta charset="utf-8">
            <link rel="stylesheet" href="/css/style.css">
        </head>
        <body>
            <header>
                <h1>Week 8 Fixed Loops</h1>
                <h2>Kaleb Pulley</h2>
            </header>
            <main>
                
                <p><span id="display1"></span></p>
                <hr>
                <p><span id="display2"></span></p>
                <hr>
                <p><span id="display3"></span></p>
                <hr>
                <p><span id="display4"></span></p>
                
            </main>
            <footer>
                &copy;2021 &bull; Kaleb Pulley &bull; BYU-Idaho &bull; CIT 160
            </footer>
            <script>
                //loop 1
                let output1 = "";
                let i = 0;
                while (i < 2) {
                    output1 += `Part 1:${i}<br>`;
                    i++
                }
                document.getElementById('display1').innerHTML = output1;
                //I added a increcment stament and set output1 to a string before the loop.

                //Loop 2
                var output2 = "";
                for (let j = 0; j < 3; j++) {
                  if (j !== 2) {
                    output2 += `Part 2:${j}, `;
                }
                else {
                    output2 += `Part 2:${j}`;
                }  
                }
                document.getElementById('display2').textContent = output2;
                //I changed the comparitor to a less than so the loop would run and set output2 to a string before the loop.

                //loop 3
                let output3 = "";
                for (let k = 0; k < 4; k++) {
                    output3 += k + " ";
                }
                document.getElementById('display3').textContent = output3;
                //I changed the ,s to ;s and set output3 to a string before the loop.

                //loop 4 
                let balance = 1000;
                const rate = .10;
                let n = 30;
                for (let s = 1; s < n; s++){
                    interest = balance * rate;
                    balance += interest;
                }
                document.getElementById('display4').textContent = balance.toFixed(2);
                //I added {} around the expresion, set s to 1, and added a toFixed to display to the second decimal.
            </script>
        </body>
    </html>
