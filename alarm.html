<!DOCTYPE html>
    <html lang="en-US">
        <head>
            <title>Week 7 - Should your alarm go off?</title>
            <meta charset="utf-8">
            <link rel="stylesheet" href="/css/style.css">
        </head>
        <body>
            <header>
                <h1>Week 7 - Should your alarm go off?</h1>
                <h2>Kaleb Pulley</h2>
            </header>
            <main>
                <h3>Your alarm should say...</h3>
                <p><span id="output"></span></p>
            </main>
            <footer>
                &copy;2021 &bull; Kaleb Pulley &bull; BYU-Idaho &bull; CIT 160
            </footer>
            <script>
                //Input: get the date from the system
                var now = new Date(); //the extras in this line are for testing with diferent dates.('January 1, 2020 23:15:30');
                var month = now.getMonth();
                var dayOfMonth = now.getDate();
                var dayOfWeek = now.getDay();
                let today = `${month}${dayOfMonth}`;
                let message = "Get up!";
                //computing: check if dayOfWeek is equal to 0(Sunday) or 6(Saturday) or if today is equal to 01(NewYearsDay), 64(July 4th), or 1125(Christmas)
                if ((dayOfWeek == 0 || dayOfWeek == 6) || (today == "01" || today == "64" || today == "1125")) {
                    message = "Sleep in.";
                }
                document.getElementById("output").innerHTML = message;
            </script>
        </body>
        
    </html>
